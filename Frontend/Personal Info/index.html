<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
  <head>
    <title>Perosnal profile</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/dashboard/personal-info-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300&display=swap"
      rel="stylesheet"
    />

    <!----===== Iconscout CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!--<title>Responsive Regisration Form </title>-->
  </head>
  <body>
    <div class="container">
      <header>ข้อมูลส่วนตัวผู้ใช้</header>

      <form action="#">
        <div class="form first">
          <div class="details personal">
            <span class="title">ข้อมูลส่วนตัว</span>

            <div class="fields">
              <div class="input-field">
                <label>ชื่อ</label>
                <input type="text" placeholder="Enter your name" required />
              </div>

              <div class="input-field">
                <label>วันเกิด</label>
                <input type="date" placeholder="Enter birth date" required />
              </div>

              <div class="input-field">
                <label>อีเมล</label>
                <input type="text" placeholder="Enter your email" required />
              </div>

              <div class="input-field">
                <label>เบอร์โทรศัพท์</label>
                <input
                  type="number"
                  placeholder="Enter mobile number"
                  required
                />
              </div>

              <div class="input-field">
                <label>เพศ</label>
                <select required>
                  <option disabled selected>เลือกเพศ</option>
                  <option>ชาย</option>
                  <option>หญิง</option>
                  <option>อื่นๆ</option>
                </select>
              </div>

              <div class="input-field">
                <label>สภานภาพ</label>
                <input
                  type="text"
                  placeholder="Enter your ccupation"
                  required
                />
              </div>
            </div>
          </div>

          <div class="details ID">
            <div class="fields">
              <div class="input-field">
                <label>ชื่อแสดง</label>
                <input type="text" placeholder="Enter ID type" required />
              </div>

              <div class="input-field">
                <label>รายได้</label>
                <input type="number" placeholder="Enter ID number" required />
              </div>

              <div class="input-field">
                <label>อาชีพ</label>
                <input
                  type="text"
                  placeholder="Enter issued authority"
                  required
                />
              </div>
            </div>

            <button class="nextBtn">
              <span class="btnText">Next</span>
              <i class="uil uil-navigator"></i>
            </button>
          </div>
        </div>
        <!----======== ทำเป็น Personal information ======== -->
        <div class="form second">
          <div class="details address">
            <span class="title">กรอกข้อมูลส่วนตัว</span>

            <div class="fields">
              <div class="input-field">
                <label>รายได้ต่อเดือน</label>
                <input type="number" placeholder="Enter expense per month" required />
              </div>

              <div class="input-field">
                <label>รายจ่ายต่อเดือน</label>
                <input type="number" placeholder="Enter expense per month" required />
              </div>

              <div class="input-field">
                <label>รายจ่ายคงที่</label>
                <input type="number" placeholder="Enter fixed cost" required />
              </div>

              <div class="input-field">
                <label>ทรัพย์สิน</label>
                <input type="number" placeholder="Enter your asset" required />
              </div>

              <div class="input-field">
                <label>หนี้สิน</label>
                <input
                  type="number"
                  placeholder="Enter liability"
                  required
                />
              </div>

              <div class="input-field">
                <label>เงินออม</label>
                <input type="number" placeholder="Enter your saving" required />
              </div>
            </div>
          </div>
            <!-- Back button -->
          <div class="details family">
            <div class="buttons">
              <div class="backBtn">
                <i class="uil uil-navigator"></i>
                <span class="btnText">Back</span>
              </div>

              <button class="sumbit">
                <span class="btnText">Submit</span>
                <i class="uil uil-navigator"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="/js/personal-info-script.js"></script>
  </body>
</html>
