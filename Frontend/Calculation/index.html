<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Required Retirement Capital Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <!-- Custom CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="/dashboard/calculation-style.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow">
      <div class="card-header">
        <h3 class="fw-bold text-center mb-0">Required Retirement Capital Calculator</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="expenses" class="form-label">Total Expenses per Month</label>
            <input type="number" class="form-control" id="expenses" required>
          </div>
          <div class="mb-3">
            <label for="income" class="form-label">Source of Income After Retirement</label>
            <input type="number" class="form-control" id="income" required>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary calculate-btn">Calculate</button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center" id="resultCard">
        <h5>Required Retirement Capital (เงินที่ต้องสะสมเพิ่ม):</h5>
        <p id="result"></p>
      </div>
    </div>
  </div>

  <!-- Custom JavaScript -->
  <script src="/js/calculation-script.js"></script>
</body>
</html>
