<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow">
      <div class="card-header">
        <h3 class="fw-bold text-center mb-0">เครื่องคำนวณเงินก้อนที่ต้องสะสมเพิ่ม</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="expenses" class="form-label">ค่าใช้จ่ายจริงต่อเดือน</label>
            <input type="number" class="form-control" id="expenses" required>
          </div>
          <div class="mb-3">
            <label for="income" class="form-label">แหล่งรายได้หลังเกษียณ</label>
            <input type="number" class="form-control" id="income" required>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary calculate-btn">คำนวณ</button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center" id="resultCard">
        <h5>Required Retirement Capital (เงินที่ต้องสะสมเพิ่ม):</h5>
        <p id="result"></p>
      </div>
    </div>
  </div>
